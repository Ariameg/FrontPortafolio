      <div *ngFor="let item of skill" class="col-3">
        <div class=" d-flex justify-content-center">
            <circle-progress
              [percent]="item.dominio"
              [radius]="100"
              [subtitle]="item.titulo"
              [subtitleColor]="'#000000'"
              [outerStrokeWidth]="10"
              [innerStrokeWidth]="8"
              [outerStrokeColor]="'#BE77FF'"
              [innerStrokeColor]="'#FF79BC'"
              [animation]="true"
              [animationDuration]="500"
          ></circle-progress>
          <app-editbutton *ngIf="login" (click)="abrirModal(item.idskill)" class="d-flex align-items-center"></app-editbutton>
        </div>   
      </div>
  </div>
